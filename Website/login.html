<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1 id="status-message">Please, log in</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="login-btn" class="button">Login</button>
    </form>
    <div class="links">
        <a href="/register">Create a new account</a> | <a href="/">Return to Home</a>
    </div>
</div>
<script>
    const form = document.getElementById("login-form");
    const loginBtn = document.getElementById("login-btn");
    const statusMessage = document.getElementById("status-message");

    loginBtn.addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.textContent = "You are now logged in! ðŸ˜‹ðŸ¤˜";
                } else {
                    statusMessage.textContent = data.message || "Login failed. Please try again.";
                }
            })
            .catch(error => console.error("Error:", error));
    });
</script>
</body>
</html>
